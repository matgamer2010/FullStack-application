{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'StylesForms/style_register_form.css' %}"/>
</head>
<body>
  <section class="SectionRegister">
    <h1>Fa√ßa seu cadastro na M&M vendedores!</h1>
    <div id="Register"> 
      <form class="FormRegister" method="POST">
        {% csrf_token %}
        <div class="Register">
          {% for field in form.visible_fields %}
            <div class="DivRegister">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
            </div>
          {% endfor %}
        </div>
        <button class="ButtonRegister" type="submit">Registrar</button>
      </form>
    </div>
    <div class="OAuthAuthenticate">
      <img src="{% static 'static/google-logo.png'%}" alt="" class="GoogleLogo">
      <a href="http://localhost:8000/" class="CreateAccountWithOAuth">Crie uma conta com o Google!</a>
    </div>
  </section>
</body>
</html>
